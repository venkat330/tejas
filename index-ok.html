<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tejas Flipbook</title>
    <!-- Load jQuery first -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Add jQuery UI for better compatibility -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- Load turn.js from a reliable CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #flipbook-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #flipbook {
            /* Square dimensions */
            width: 680px;
            height: 680px;
        }
        .page {
            background-color: white;
            overflow: hidden;
        }
        .page img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Changed from cover to contain */
            background-color: white;
        }
        #play-music {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }
        #play-music:hover {
            background-color: #218838;
        }
        .page-counter {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 100;
        }
        /* Hard covers */
        .hard {
            background-color: #f0f0f0 !important;
            box-shadow: inset 0 0 5px #666;
        }
        /* Turn.js fixes for square pages */
        .turn-page {
            background-color: white;
        }
    </style>
</head>
<body>
    <button id="play-music">Play Music</button>
    <audio id="bg-music" loop>
        <source src="bg-music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
    <div id="flipbook-container">
        <div id="flipbook"></div>
    </div>
    
    <div class="page-counter" id="page-counter">Page 1 of 6</div>
    
    <audio id="page-turn">
        <source src="page-turn.mp3" type="audio/mp3">
    </audio>
    
    <script>
 $(document).ready(function() {
    // Wait a bit to ensure DOM is fully loaded
    setTimeout(function() {
        let totalPages = 6; // Total pages including covers
        let flipbook = $('#flipbook');
        let currentPage = 1;        
        if (flipbook.length === 0) {
            console.log("Flipbook element is missing.");
            return;
        }
        // Update page counter
        function updatePageCounter() {
            $('#page-counter').text(`Page ${currentPage} of ${totalPages}`);
        }

        // Create pages with cover and back cover
        for (let i = 1; i <= totalPages; i++) {
            let pageClass = (i === 1 || i === totalPages) ? 'hard' : 'page';
            let imgSrc = `images/${i}.jpg`;
            let pageHTML = `<div class='${pageClass}' style="background-image: url('${imgSrc}'); background-size: cover; background-position: center;"></div>`;
            flipbook.append(pageHTML);
        }

        // Initialize turn.js with a delay
        setTimeout(function() {
            flipbook.turn({
                width: 680,
                height: 680,
                autoCenter: true,
                display: 'single', // Display single page at a time
                acceleration: true,
                elevation: 50,
                gradients: true,
                duration: 1000,
                pages: totalPages,
                when: {
                    turning: function(event, page, view) {
                        let pageTurn = document.getElementById('page-turn');
                        pageTurn.currentTime = 0;
                        pageTurn.play().catch(e => console.log("Page turn sound error:", e));
                        currentPage = page;
                        updatePageCounter();
                    },
                    turned: function(event, page, view) {
                        currentPage = page;
                        updatePageCounter();
                    }
                }
            });

            // Set the initial page and ensure the first page is visible
            flipbook.turn('page', 1); // Set the first page (cover)
            updatePageCounter();
        }, 500);

        // Music button
        $('#play-music').click(function() {
            let bgMusic = document.getElementById('bg-music');
            bgMusic.play().catch(error => {
                console.log("Audio play failed: ", error);
                alert("Music couldn't play automatically. Please try again or check browser settings.");
            });
            $(this).text("Pause Music").off('click').on('click', function() {
                if (!bgMusic.paused) {
                    bgMusic.pause();
                    $(this).text("Play Music");
                } else {
                    bgMusic.play();
                    $(this).text("Pause Music");
                }
            });
        });

        // Responsive adjustment
        $(window).resize(function() {
            let width = Math.min($(window).width() * 0.8, 680);
            let height = width; // Keep square

            flipbook.turn('size', width, height);
            flipbook.css({ width: width, height: height });
        }).resize();
    }, 100);
});

    </script>
</body>
</html>
