<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tejas Flipbook</title>
    
    <!-- Load DearFlip CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dflip@1.0.0/css/dflip.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/themify-icons/css/themify-icons.min.css">
    
    <style>
        html, body { margin: 0; padding: 0; height: 100%; background-color: #f5f5f5; }
        #flipbook-container { height: 100%; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>
    <div id="flipbook-container"></div>
    
    <!-- Load jQuery and DearFlip JS from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dflip@1.0.0/js/dflip.min.js"></script>
    
    <script>
    $(document).ready(function() {
        var images = [
            "images/1.jpg",
            "images/2.jpg",
            "images/3.jpg",
            "images/4.jpg",
            "images/5.jpg",
            "images/6.jpg"
        ];
        var options = {
            height: 2000,
            backgroundColor: "#f5f5f5",
            autoPlay: true,
            autoPlayDuration: 5000,
            text: {
                toggleSound: "Sound ON/OFF",
                toggleThumbnails: "Thumbnail Preview",
                toggleOutline: "Bookmark View",
                previousPage: "Previous Page",
                nextPage: "Next Page",
                toggleFullscreen: "Fullscreen",
                zoomIn: "Zoom In",
                zoomOut: "Zoom Out",
                toggleHelp: "View Help",
                singlePageMode: "Single Page View",
                doublePageMode: "Double Page View",
                downloadPDFFile: "Download",
                gotoFirstPage: "Go to First Page",
                gotoLastPage: "Go to Last Page",
                play: "Auto Play",
                pause: "Pause",
                share: "Share"
            },
            allControls: "altPrev,pageNumber,altNext,play,outline,thumbnail,zoomIn,zoomOut,fullScreen,share,download,more,pageMode,startPage,endPage,sound",
            backgroundImage: "images/black_thread.png"
        };
        
        $('#flipbook-container').flipBook(images, options);
    });
    </script>
</body>
</html>
